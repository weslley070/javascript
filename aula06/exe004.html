        body{
            font: normal 20pt arial;

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.document.write(`${nome} seja bem vindo! o seu nome tem ${nome.length} letras.<br>`)
        window.document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`)
        window.document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`)

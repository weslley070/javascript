<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
  </head>
  <body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100:</p>
    <input type="number" id="guess">
    <button onclick="guessNumber()">Adivinhar</button>
    <p id="result"></p>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;

      function guessNumber() {
        let guess = document.getElementById("guess").value;
        if (guess < randomNumber) {
          document.getElementById("result").innerHTML = "O número que você digitou é menor do que o número correto.";
        } else if (guess > randomNumber) {
          document.getElementById("result").innerHTML = "O número que você digitou é maior do que o número correto.";
        } else {
          document.getElementById("result").innerHTML = "Parabéns! Você acertou o número!";
        }
      }
    </script>
  </body>
</html>
